{% set name = "geoschem-gcpy" %}
{% set version = "1.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7b57acd0f86215755f63d6d9e370a1bc42f206aff9573ec61657fb7e45822fbb

build:
  number: 1
  skip: true  # [win or py<36]
  script_env:
    - MPLBACKEND=agg
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - numpy
    - cartopy
    - setuptools
  run:
    - cartopy
    - cf_xarray
    - dask
    - esmf
    - esmpy
    - gridspec
    - joblib
    - matplotlib-base
    - netcdf4
    - netcdf-fortran
    - {{ pin_compatible('numpy') }}
    - pandas
    - pip
    - pylint
    - pypdf
    - pyproj
    - python
    - requests
    - scipy
    - sparselt
    - tabulate
    - tk
    - xarray
    - xesmf

test:
  imports:
    - gcpy

about:
  home: https://github.com/geoschem/gcpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python toolkit for working with GEOS-Chem output and input
  doc_url: https://gcpy.readthedocs.io/en/latest/
  dev_url: https://github.com/geoschem/gcpy

extra:
  recipe-maintainers:
    - yantosca
    - lizziel
    - msulprizio
